<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Jobs</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <h1 class="header">Apply for Jobs</h1>
    <form id="applyJobForm">
        <label class="field-label" for="firstName">First Name*</label>
        <input type="text" id="firstName" required>

        <label class="field-label" for="lastName">Last Name*</label>
        <input type="text" id="lastName" required>

        <label class="field-label" for="email">Email*</label>
        <input type="email" id="email" required>

        <label class="field-label" for="phone">Phone*</label>
        <input type="tel" id="phone" required pattern="[0-9]{10}">

        <label class="field-label" for="address">Address*</label>
        <input type="text" id="address" required>

        <label class="field-label" for="city">City*</label>
        <input type="text" id="city" required>

        <label class="field-label" for="state">State*</label>
        <input type="text" id="state" required>

        <label class="field-label" for="zip">Zip Code*</label>
        <input type="number" id="zip" required>

        <label class="field-label" for="country">Country*</label>
        <select id="country" required>
            <option value="">Select country</option>
            <option value="us">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="in">India</option>
        </select>

        <label class="field-label" for="eduLevel">Education Level*</label>
        <select id="eduLevel" required>
            <option value="">Select level</option>
            <option value="bachelors">Bachelors</option>
            <option value="masters">Masters</option>
            <option value="phd">PhD</option>
        </select>

        <label class="field-label" for="eduType">Education Type*</label>
        <select id="eduType" required>
            <option value="">Select type</option>
            <option value="full-time">Full-Time</option>
            <option value="part-time">Part-Time</option>
        </select>

        <label class="field-label" for="resume">Resume*</label>
        <input type="file" id="resume" required>

        <label class="field-label" for="coverLetter">Cover Letter (Optional)</label>
        <textarea id="coverLetter"></textarea>

        <label class="field-label">
            <input type="checkbox" id="employed"> Are you employed?
        </label>

        <div id="employmentDetails">
            <label class="field-label" for="currentEmployer">Current Employer</label>
            <input type="text" id="currentEmployer">

            <label class="field-label" for="yearsOfExperience">Years of Experience</label>
            <input type="number" id="yearsOfExperience">
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
